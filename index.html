<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For AC ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="floating-container">
        <img src="assets/icon1.svg" class="float-icon icon1" alt="">
        <img src="assets/icon2.svg" class="float-icon icon2" alt="">
        <img src="assets/icon3.svg" class="float-icon icon3" alt="">
        <img src="assets/icon4.svg" class="float-icon icon4" alt="">
        <img src="assets/icon5.svg" class="float-icon icon5" alt="">
    </div>

    <main class="container">
        
        <div id="question-screen" class="content-box">
            <h1 class="main-question">AC, DO YOU LOVE ME?</h1>
            <div class="button-group">
                <button id="yesBtn" class="btn btn-yes">YES</button>
                <button id="noBtn" class="btn btn-no">NO</button>
            </div>
        </div>

        <div id="success-screen" class="content-box hidden">
            <h1 class="success-text">Ariyaalo kuttaa ❤️</h1>
            
            <div class="gallery">
                <div class="photo-frame p1"><img src="assets/photo1.jpeg" alt="Us"></div>
                <div class="photo-frame p2"><img src="assets/photo2.jpeg" alt="Us"></div>
                <div class="photo-frame p3"><img src="assets/photo3.jpeg" alt="Us"></div>
                <div class="photo-frame p4"><img src="assets/photo4.jpeg" alt="Us"></div>
            </div>

            <div class="gif-container">
                <img src="assets/funny.gif" alt="Funny Gif">
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
